{% extends 'base.html' %}
{% block title %}{{product.name}}{% endblock %}
{% block content %}


        <div class="card text-center">
            <div class="row">
                <div class="col-4">
                    <img src="{{product.image.url}}" width="100%">
                </div>
                <div class="card-body">
                    <h1 class="display-6">{{product.name}}</h1>

                    <p><span class="badge badge-success ">가격</span> {{product.price}}￦</p>
                    <h5><span class="badge badge-success">제품 설명</span>{{product.description|linebreaks}}</h5>

                    <!--장바구니에 넣기 만듦-->
                    <br><form action="{% url 'cart:product_add' product.id %}" method="post">
                        {{add_to_cart}}개
                        {% csrf_token %}
                        <br><br><input type="submit" class="btn btn-success btn-lg btn-block" value="장바구니에 추가">
                    </form>


                </div>
            </div>

        </div>



{% endblock %}
